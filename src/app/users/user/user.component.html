<div class="alert alert-info" role="alert" *ngIf="loading">
  <h4 class="alert-heading">Loading</h4>
  <p><i class="fa fa-sync fa-spin fa-2x"></i></p>
  <p class="mb-0"></p>
</div>

<div class="alert alert-danger" role="alert" *ngIf="error && !user">
  <h4 class="alert-heading">Error</h4>
  <pre>
    {{ error | json }}
  </pre>
  <p class="mb-0"></p>
</div>

<div class="row" *ngIf="!loading && user">
  <div class="col-4">
    <img [src]="user.avatar" class="img-thumbnail" />
  </div>

  <div class="col">
    <ul class="list-group">
      <li class="list-group-item"><b>Name: </b> {{ user.first_name }}</li>
      <li class="list-group-item"><b>Surname: </b> {{ user.last_name }}</li>
    </ul>
  </div>
</div>
