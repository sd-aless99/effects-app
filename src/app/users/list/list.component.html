<div class="alert alert-info" role="alert" *ngIf="loading">
  <h4 class="alert-heading">Loading</h4>
  <p><i class="fa fa-sync fa-spin fa-2x"></i></p>
  <p class="mb-0"></p>
</div>

<div class="alert alert-danger" role="alert" *ngIf="error">
  <h4 class="alert-heading">Error</h4>
  <pre>
    {{ error | json }}
  </pre>
  <p class="mb-0"></p>
</div>

<div class="row row-cols-1 row-cols-md-2 g-4" *ngIf="!loading">
  <div class="col" *ngFor="let user of usersList">
    <div class="card">
      <img class="card-img-top" [src]="user.avatar" />
      <div class="card-body">
        <h4 class="card-title">{{ user.first_name }} {{ user.last_name }}</h4>
        <p class="card-text">
          This is a longer card with supporting text below as a natural lead-in
          to additional content. This content is a little bit longer.
        </p>
        <p class="card-text">
          <span class="text-muted">ID: {{ user.id }}</span>
        </p>
      </div>
    </div>
  </div>
</div>
